<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <title>Empire chat App</title>
        <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    </head>
    <body>
<div class="wrapper">
    <section class="form signup">
        <header>Empire chat App</header>
        <form action="#">
            <div class="error-txt">This is an error messege</div>
            <div class="name-details">

                <div class="field input">
                    <lebel>First Name</lebel>
                    <input type="text" placeholder="First Name">
                </div>

                <div class="field input">
                    <lebel>Last Name</lebel>
                    <input type="text" placeholder="Last Name">
                </div>
                </div>

                <div class="field input">
                    <lebel>Email address</lebel>
                    <input type="text" placeholder="Enter email">
                </div>

                <div class="field input">
                    <lebel>Password</lebel>
                    <input type="password" placeholder="Enter password">
                    <i class="fas fa-eye"></i>
                </div>

                <div class="field image">
                    <lebel>Select Display Picture</lebel>
                    <input type="file">
                </div>

                <div class="field button">
                    <input type="submit" value="Start chat">
                </div>
        </form>
        <div class="link">Already signed up? <a href="#">Login</a></div>
    </section>
</div>
<script src="pass-show-hide.js"></script>
<script src="signup.js"></script>
    </body>
</html>
